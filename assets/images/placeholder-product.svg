<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#228B22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7CFC00;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#grad1)"/>

  <!-- Fidget Spinner Shape -->
  <g transform="translate(200, 200)">
    <!-- Center circle -->
    <circle cx="0" cy="0" r="30" fill="#fff" opacity="0.9"/>

    <!-- Spinner blades -->
    <g opacity="0.8">
      <!-- Blade 1 -->
      <ellipse cx="0" cy="-70" rx="35" ry="45" fill="#fff"/>
      <!-- Blade 2 -->
      <ellipse cx="60" cy="35" rx="35" ry="45" fill="#fff" transform="rotate(120 0 0)"/>
      <!-- Blade 3 -->
      <ellipse cx="-60" cy="35" rx="35" ry="45" fill="#fff" transform="rotate(240 0 0)"/>
    </g>

    <!-- Center dot -->
    <circle cx="0" cy="0" r="15" fill="#228B22"/>
  </g>

  <!-- Text -->
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#fff" text-anchor="middle">
    Fidget Widgets
  </text>
  <text x="200" y="375" font-family="Arial, sans-serif" font-size="16" fill="#fff" text-anchor="middle" opacity="0.9">
    Image Coming Soon
  </text>
</svg>
